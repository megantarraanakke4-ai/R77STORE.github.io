<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>R77 OFFICIAL SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#0b0f1a;--card:#111827;--accent:#22c55e;--text:#e5e7eb;--danger:#dc2626
}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text)}
header{padding:16px 24px;background:#020617;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:20px;font-weight:bold;letter-spacing:2px}
.btn{padding:8px 14px;border:none;border-radius:8px;cursor:pointer;background:var(--accent);color:#000;font-weight:bold}
.container{padding:24px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:var(--card);border-radius:14px;padding:16px;box-shadow:0 0 20px rgba(34,197,94,.15)}
img{width:100%;height:150px;object-fit:cover;border-radius:10px}
.price{color:var(--accent);font-weight:bold}
.admin{max-width:420px;margin:30px auto;display:none}
input{width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:none}
.delete{background:var(--danger);color:#fff}
.footer{text-align:center;padding:20px;color:#64748b}
</style>
</head>
<body>

<header>
  <div class="logo">R77 OFFICIAL SHOP</div>
  <button class="btn" onclick="toggleLogin()">ADMIN</button>
</header>

<!-- SHOP -->
<div class="container" id="shop"></div>

<!-- LOGIN -->
<div class="admin card" id="login">
  <h3>Admin Login</h3>
  <input type="password" id="pass" placeholder="Password Admin">
  <button class="btn" onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="admin card" id="admin">
  <h3>Admin Panel R77</h3>
  <input id="name" placeholder="Nama Produk">
  <input id="price" placeholder="Harga">
  <input id="image" placeholder="URL Gambar">
  <button class="btn" onclick="addProduct()">Tambah Produk</button>
</div>

<div class="footer">Â© 2026 R77 OFFICIAL</div>

<script>
const ADMIN_PASS='r77admin';
let products=JSON.parse(localStorage.getItem('products'))||[];

function render(){
 shop.innerHTML='';
 products.forEach((p,i)=>{
  shop.innerHTML+=`
   <div class='card'>
    <img src='${p.image}'>
    <h4>${p.name}</h4>
    <div class='price'>Rp ${p.price}</div>
    <a href='https://wa.me/+628985035372?text=Order ${p.name}' target='_blank'>
      <button class='btn'>Order WhatsApp</button>
    </a>
    ${isAdmin?`<button class='delete btn' onclick='del(${i})'>Hapus</button>`:''}
   </div>`
 });
 localStorage.setItem('products',JSON.stringify(products));
}

let isAdmin=false;
function toggleLogin(){login.style.display='block'}
function login(){
 if(pass.value===ADMIN_PASS){
  isAdmin=true;login.style.display='none';admin.style.display='block';render();
 }else alert('Password salah');
}
function addProduct(){
 products.push({name:name.value,price:price.value,image:image.value});
 name.value=price.value=image.value='';render();
}
function del(i){products.splice(i,1);render()}

render();
</script>
</body>
</html>
